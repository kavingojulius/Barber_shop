{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}


{% block title %} Update Service - Price | Page {% endblock %} </title>

    
        {% block content %}
            <div style="padding-top: 10vh;">
                <div class="container text-center mt-5 service-header shadow">
                    <h2 class="">Update Service-Price</h2>
                </div>
                
                <div class="container mt-4 fform">

                    <form method="POST" class="frm p-3 mt-5 shadow rounded" style="width:40%; margin: auto;">
                        {% csrf_token %}

                        {{ form|crispy }}

                    
                        <input type="submit" name="submit" value="Update" class="btn btn-outline-success mt-3">

                    
                    
                    </form>
                </div>
            </div>
        {% endblock %}
